<html lang="ar" dir="rtl">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جاري التحويل...</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tajawal', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid #e5e7eb;
      border-top-color: #6366f1;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    h1 {
      color: #1f2937;
      margin: 0 0 10px;
      font-size: 20px;
    }
    
    p {
      color: #6b7280;
      margin: 0;
      font-size: 14px;
    }
    
    .error {
      color: #dc2626;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="/_sdk/element_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <div class="spinner"></div>
   <h1 id="message">جاري التحويل...</h1>
   <p id="subtitle">يرجى الانتظار</p>
  </div>
  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAcIwwapktH2nxyZczVKFacTrLh1o-EgdM",
      authDomain: "shakkak-8f90f.firebaseapp.com",
      databaseURL: "https://shakkak-8f90f-default-rtdb.firebaseio.com",
      projectId: "shakkak-8f90f",
      storageBucket: "shakkak-8f90f.firebasestorage.app",
      messagingSenderId: ".",
      appId: "1:.:web:9523f9e1ddf7db7410f773",
      measurementId: "G-XFGQ90337E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const linksRef = database.ref('links');

    // Get short ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const shortId = urlParams.get('id');

    if (!shortId) {
      document.getElementById('message').textContent = 'خطأ: لا يوجد رابط';
      document.getElementById('subtitle').textContent = 'الرابط غير صحيح';
      document.querySelector('.spinner').style.display = 'none';
    } else {
      // Search for the link with this short ID
      linksRef.orderByChild('shortId').equalTo(shortId).once('value', async (snapshot) => {
        const data = snapshot.val();
        
        if (data) {
          // Found the link
          const linkKey = Object.keys(data)[0];
          const link = data[linkKey];
          const originalUrl = link.originalUrl;
          
          // Increment click count
          try {
            await linksRef.child(linkKey).update({ 
              clicks: (link.clicks || 0) + 1 
            });
          } catch (error) {
            console.error('Error incrementing click:', error);
          }
          
          // Redirect to original URL after 1 second
          setTimeout(() => {
            window.location.href = originalUrl;
          }, 1000);
        } else {
          // Link not found
          document.getElementById('message').textContent = 'خطأ: الرابط غير موجود';
          document.getElementById('subtitle').textContent = 'قد يكون الرابط قد حُذف';
          document.getElementById('subtitle').className = 'error';
          document.querySelector('.spinner').style.display = 'none';
        }
      });
    }
  </script>
