<!DOCTYPE html>
<html lang="ar" dir="rtl" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منشئ الروابط</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
    }
    
    .card-glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(99, 102, 241, 0.15);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .input-glow:focus {
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
    }
    
    .btn-gradient {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      transition: all 0.3s ease;
    }
    
    .btn-gradient:hover {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
    }
    
    .link-card {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(99, 102, 241, 0.2);
      transition: all 0.3s ease;
    }
    
    .link-card:hover {
      background: rgba(255, 255, 255, 0.9);
      border-color: rgba(99, 102, 241, 0.4);
    }
    
    .pulse-dot {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .toast {
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    .stats-badge {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }
    
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.05);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.4);
      border-radius: 4px;
    }
  </style>
</head>
<body class="h-full gradient-bg text-gray-800 overflow-auto">
  <div class="min-h-full w-full p-4 md:p-8">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 left-4 z-50 flex flex-col gap-2"></div>
    
    <!-- Header -->
    <header class="text-center mb-8 fade-in">
      <div class="inline-flex items-center gap-3 mb-4">
        <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
        </svg>
        <h1 id="site-title" class="text-3xl md:text-4xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">
          منشئ الروابط
        </h1>
      </div>
      <p class="text-gray-600 text-lg">أنشئ روابط مختصرة وتتبع عدد النقرات بسهولة</p>
    </header>
    
    <!-- Main Card -->
    <main class="max-w-2xl mx-auto">
      <!-- Create Link Section -->
      <div class="card-glass rounded-2xl p-6 md:p-8 mb-6 fade-in">
        <div class="flex items-center gap-2 mb-6">
          <div class="w-2 h-2 rounded-full bg-indigo-600 pulse-dot"></div>
          <h2 class="text-xl font-semibold text-gray-800">إنشاء رابط جديد</h2>
        </div>
        
        <div class="space-y-4">
          <div class="relative">
            <input 
              type="url" 
              id="url-input" 
              placeholder="الصق الرابط هنا..."
              class="w-full bg-white border border-gray-200 rounded-xl px-5 py-4 text-gray-800 placeholder-gray-400 focus:outline-none input-glow transition-all text-right"
            >
            <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
            </svg>
          </div>
          
          <button 
            id="create-btn"
            onclick="createLink()"
            class="w-full btn-gradient text-white font-semibold py-4 px-6 rounded-xl flex items-center justify-center gap-2"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            <span id="create-btn-text">إنشاء رابط</span>
          </button>
        </div>
      </div>
      
      <!-- Links List Section -->
      <div class="card-glass rounded-2xl p-6 md:p-8 fade-in">
        <div class="flex items-center justify-between mb-6">
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 rounded-full bg-green-600 pulse-dot"></div>
            <h2 class="text-xl font-semibold text-gray-800">الروابط المنشأة</h2>
          </div>
          <span id="links-count" class="text-sm text-gray-600 bg-gray-100 px-3 py-1 rounded-full">0 روابط</span>
        </div>
        
        <div id="links-container" class="space-y-3">
          <!-- Links will be rendered here -->
          <div id="empty-state" class="text-center py-12">
            <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
            </svg>
            <p class="text-gray-500">لا توجد روابط بعد</p>
            <p class="text-gray-400 text-sm mt-1">أنشئ أول رابط لك الآن!</p>
          </div>
        </div>
      </div>
      
      <!-- Stats Section -->
      <div class="mt-6 grid grid-cols-2 gap-4 fade-in">
        <div class="card-glass rounded-xl p-4 text-center">
          <p class="text-3xl font-bold text-indigo-600" id="total-links">0</p>
          <p class="text-gray-600 text-sm mt-1">إجمالي الروابط</p>
        </div>
        <div class="card-glass rounded-xl p-4 text-center">
          <p class="text-3xl font-bold text-green-600" id="total-clicks">0</p>
          <p class="text-gray-600 text-sm mt-1">إجمالي النقرات</p>
        </div>
      </div>
    </main>
    
    <!-- Footer -->
    <footer class="text-center mt-8 text-gray-500 text-sm">
      <p>صنع بـ ❤️ لتسهيل مشاركة الروابط</p>
    </footer>
  </div>
  
  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="fixed inset-0 bg-black/20 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
    <div class="bg-white rounded-2xl p-6 max-w-sm w-full border border-gray-200 shadow-lg">
      <div class="text-center">
        <div class="w-16 h-16 mx-auto bg-red-100 rounded-full flex items-center justify-center mb-4">
          <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
          </svg>
        </div>
        <h3 class="text-xl font-semibold text-gray-800 mb-2">حذف الرابط؟</h3>
        <p class="text-gray-600 mb-6">هل أنت متأكد من حذف هذا الرابط؟ لا يمكن التراجع عن هذا الإجراء.</p>
        <div class="flex gap-3">
          <button onclick="closeDeleteModal()" class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-3 px-4 rounded-xl transition-all">
            إلغاء
          </button>
          <button onclick="confirmDelete()" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-xl transition-all">
            حذف
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAcIwwapktH2nxyZczVKFacTrLh1o-EgdM",
      authDomain: "shakkak-8f90f.firebaseapp.com",
      databaseURL: "https://shakkak-8f90f-default-rtdb.firebaseio.com",
      projectId: "shakkak-8f90f",
      storageBucket: "shakkak-8f90f.firebasestorage.app",
      messagingSenderId: ".",
      appId: "1:.:web:9523f9e1ddf7db7410f773",
      measurementId: "G-XFGQ90337E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const linksRef = database.ref('links');

    let links = [];
    let deleteTargetId = null;

    // Default config
    const defaultConfig = {
      site_title: 'منشئ الروابط',
      create_button_text: 'إنشاء رابط'
    };

    let config = { ...defaultConfig };

    // Initialize Element SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (newConfig) => {
          config = { ...defaultConfig, ...newConfig };
          document.getElementById('site-title').textContent = config.site_title;
          document.getElementById('create-btn-text').textContent = config.create_button_text;
        },
        mapToCapabilities: (cfg) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (cfg) => new Map([
          ['site_title', cfg.site_title || defaultConfig.site_title],
          ['create_button_text', cfg.create_button_text || defaultConfig.create_button_text]
        ])
      });
    }

    // Generate short ID
    function generateShortId() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    // Show toast notification
    function showToast(message, type = 'success') {
      const container = document.getElementById('toast-container');
      const toast = document.createElement('div');
      const bgColor = type === 'success' ? 'bg-green-500' : type === 'error' ? 'bg-red-500' : 'bg-indigo-500';
      
      toast.className = `toast ${bgColor} text-white px-4 py-3 rounded-xl shadow-lg flex items-center gap-2`;
      toast.innerHTML = `
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          ${type === 'success' 
            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>'
            : type === 'error'
            ? '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>'
            : '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>'
          }
        </svg>
        <span>${message}</span>
      `;
      
      container.appendChild(toast);
      
      setTimeout(() => {
        toast.style.animation = 'slideIn 0.3s ease-out reverse';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Validate URL
    function isValidUrl(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    // Create new link
    async function createLink() {
      const input = document.getElementById('url-input');
      const url = input.value.trim();
      
      if (!url) {
        showToast('الرجاء إدخال رابط', 'error');
        return;
      }
      
      if (!isValidUrl(url)) {
        showToast('الرجاء إدخال رابط صحيح', 'error');
        return;
      }
      
      const btn = document.getElementById('create-btn');
      btn.disabled = true;
      btn.innerHTML = `
        <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span>جاري الإنشاء...</span>
      `;
      
      try {
        const shortId = generateShortId();
        const newLink = {
          originalUrl: url,
          shortId: shortId,
          clicks: 0,
          createdAt: Date.now()
        };
        
        await linksRef.push(newLink);
        input.value = '';
        showToast('تم إنشاء الرابط بنجاح!', 'success');
      } catch (error) {
        console.error('Error creating link:', error);
        showToast('حدث خطأ أثناء إنشاء الرابط', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = `
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
          <span id="create-btn-text">${config.create_button_text}</span>
        `;
      }
    }

    // Copy link to clipboard
    async function copyLink(shortId) {
      const shortUrl = getRedirectLink(shortId);
      try {
        await navigator.clipboard.writeText(shortUrl);
        showToast('تم نسخ الرابط!', 'success');
      } catch (err) {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = shortUrl;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast('تم نسخ الرابط!', 'success');
      }
    }

    // Copy original URL
    async function copyOriginalUrl(url) {
      try {
        await navigator.clipboard.writeText(url);
        showToast('تم نسخ الرابط الأصلي!', 'success');
      } catch (err) {
        const textArea = document.createElement('textarea');
        textArea.value = url;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showToast('تم نسخ الرابط الأصلي!', 'success');
      }
    }

    // Show delete modal
    function showDeleteModal(id) {
      deleteTargetId = id;
      const modal = document.getElementById('delete-modal');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    // Close delete modal
    function closeDeleteModal() {
      deleteTargetId = null;
      const modal = document.getElementById('delete-modal');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    // Confirm delete
    async function confirmDelete() {
      if (!deleteTargetId) return;
      
      try {
        await linksRef.child(deleteTargetId).remove();
        showToast('تم حذف الرابط بنجاح', 'success');
      } catch (error) {
        console.error('Error deleting link:', error);
        showToast('حدث خطأ أثناء حذف الرابط', 'error');
      } finally {
        closeDeleteModal();
      }
    }

    // Increment click count
    async function incrementClick(firebaseId) {
      try {
        const linkRef = linksRef.child(firebaseId);
        const snapshot = await linkRef.once('value');
        const link = snapshot.val();
        if (link) {
          await linkRef.update({ clicks: (link.clicks || 0) + 1 });
        }
      } catch (error) {
        console.error('Error incrementing click:', error);
      }
    }

    // Open link and track click
    function openLink(firebaseId, originalUrl) {
      incrementClick(firebaseId);
      window.open(originalUrl, '_blank', 'noopener,noreferrer');
    }

    // Get shareable redirect link
    function getRedirectLink(shortId) {
      return `https://figsandolives.github.io/rawabit/?id=${shortId}`;
    }

    // Render links
    function renderLinks() {
      const container = document.getElementById('links-container');
      const emptyState = document.getElementById('empty-state');
      const linksCount = document.getElementById('links-count');
      const totalLinksEl = document.getElementById('total-links');
      const totalClicksEl = document.getElementById('total-clicks');
      
      // Calculate totals
      const totalClicks = links.reduce((sum, link) => sum + (link.clicks || 0), 0);
      totalLinksEl.textContent = links.length;
      totalClicksEl.textContent = totalClicks;
      linksCount.textContent = `${links.length} روابط`;
      
      if (links.length === 0) {
        emptyState.style.display = 'block';
        // Remove all link cards but keep empty state
        const linkCards = container.querySelectorAll('.link-card');
        linkCards.forEach(card => card.remove());
        return;
      }
      
      emptyState.style.display = 'none';
      
      // Create a map of existing cards
      const existingCards = new Map();
      container.querySelectorAll('.link-card').forEach(card => {
        existingCards.set(card.dataset.id, card);
      });
      
      // Update or create cards
      links.forEach((link, index) => {
        const shortUrl = getRedirectLink(link.shortId);
        const displayUrl = link.originalUrl.length > 40 
          ? link.originalUrl.substring(0, 40) + '...' 
          : link.originalUrl;
        
        if (existingCards.has(link.id)) {
          // Update existing card
          const card = existingCards.get(link.id);
          card.querySelector('.clicks-count').textContent = link.clicks || 0;
          existingCards.delete(link.id);
        } else {
          // Create new card
          const card = document.createElement('div');
          card.className = 'link-card rounded-xl p-4 fade-in';
          card.dataset.id = link.id;
          card.innerHTML = `
            <div class="flex items-start justify-between gap-4">
              <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2 mb-2">
                  <span class="stats-badge text-white text-xs font-medium px-2 py-1 rounded-full flex items-center gap-1">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                    </svg>
                    <span class="clicks-count">${link.clicks || 0}</span> نقرة
                  </span>
                </div>
                <p class="text-gray-600 text-sm truncate mb-1" title="${link.originalUrl}">${displayUrl}</p>
                <button 
                  onclick="openLink('${link.id}', '${link.originalUrl.replace(/'/g, "\\'")}')"
                  class="text-indigo-600 hover:text-indigo-700 text-sm font-medium flex items-center gap-1 transition-colors"
                >
                  <span>${link.shortId}</span>
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                  </svg>
                </button>
              </div>
              <div class="flex items-center gap-2">
                <button 
                  onclick="copyOriginalUrl('${link.originalUrl.replace(/'/g, "\\'")}')"
                  class="p-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                  title="نسخ الرابط الأصلي"
                >
                  <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"></path>
                  </svg>
                </button>
                <button 
                  onclick="copyLink('${link.shortId}')"
                  class="p-2 bg-indigo-100 hover:bg-indigo-200 rounded-lg transition-colors"
                  title="نسخ الرابط المختصر"
                >
                  <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                  </svg>
                </button>
                <button 
                  onclick="showDeleteModal('${link.id}')"
                  class="p-2 bg-red-100 hover:bg-red-200 rounded-lg transition-colors"
                  title="حذف"
                >
                  <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </div>
            </div>
          `;
          container.appendChild(card);
        }
      });
      
      // Remove cards that no longer exist
      existingCards.forEach(card => card.remove());
    }

    // Listen for real-time updates from Firebase
    linksRef.on('value', (snapshot) => {
      links = [];
      const data = snapshot.val();
      if (data) {
        Object.keys(data).forEach(key => {
          links.push({
            id: key,
            ...data[key]
          });
        });
        // Sort by creation date (newest first)
        links.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));
      }
      renderLinks();
    });

    // Handle Enter key on input
    document.getElementById('url-input').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        createLink();
      }
    });

    // Close modal on backdrop click
    document.getElementById('delete-modal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        closeDeleteModal();
      }
    });
  </script>
</body>
</html>
